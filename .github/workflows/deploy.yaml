name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Generate Static Site
        # Важно: передаем токен при сборке, чтобы API запрос прошел
        env:
          NUXT_GITHUB_TOKEN: ${{ secrets.GH_PAT }} 
        run: npm run generate

      - name: Add .nojekyll
        run: |
          touch .output/public/.nojekyll

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: .output/public
